imports:
  - git:
      url: https://github.com/ariel-os/ariel-os
      tag: v0.2.1
    dldir: ariel-os

apps:
  - name: ariel-os-wireguard-example
    env:
      global:
        executor_stacksize_required:
          - "32768"
    selects:
      - network
      - hwrng
      - random
      - alloc
    conflicts:
      - ram-small